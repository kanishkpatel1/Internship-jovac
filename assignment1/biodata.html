<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My biodata</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
    <h1>My Bio Data</h1>
            <form action="personal information">
            <label for="fname">First name:</label>
            <input type="text" placeholder="First Name" id="fname">
            <label for="lname">Last name:</label>
            <input type="text" placeholder="First Name" id="lname"><br><br>
            
           <input type="radio" id="male" name="gender">
           <label for="male">Male:</label>
           <input type="radio" id="female" name="gender" >
           <label for="female">Female</label>
           <input type="radio" id="other" name="gender">
           <label for="Other">Other</label><br><br>

           <label for="Dob">Date Of Birth:</label>
           <input type="date" placeholder="dd-mm-yy" id="Dob"><br><br>
           
           <label for="email">Email:</label>
           <input type="email" placeholder="Enter Your Email" id="email"><br><br>

           <label for="phone">Phone:</label>
           <input type="text" placeholder="+91" id="phone"><br>
        </form>
    </fieldset><br><br>
    <fieldset>
        <legend>Education</legend>
        <label for="school">School Name:</label>
        <input type="text" id="school" placeholder="School Name"><br><br>
        <label for="class">Class:</label>
        <input type="text" id="class" placeholder="Enter Class"><br><br>

   <label for="stream">Stream:</label>
   <select name="streams" id="stream">
  <option value="science">Science</option>
  <option value="physics">Physics</option>
  <option value="chemistry">Chemistry</option>
  <option value="economsics">Economics</option>
</select>
<br><br>
<label for="myfile">Choose File:</label>
<input type="file" id="myfile" name="myfile">
    </fieldset>
    <br><br>
    <button type="button">Submit</button>
    </div>
</body>
</html>
